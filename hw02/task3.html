<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 3</title>
    <meta charset="UTF-8">
    <style>
        .leftcolumn {
            float: left;
            width: calc(100%/3);
            /* https://www.w3schools.com/cssref/css3_pr_box-sizing.asp */
            box-sizing: border-box;

        }

        .rightcolumn {
            float: right;
            width: calc(200%/3);
            /* https://www.w3schools.com/cssref/css3_pr_box-sizing.asp */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;">HW02 Task Three</h1>
    </div>
    <div class="columncontainer">
        <div class="leftcolumn">
            <a href="#" onclick="lorem()">Lorem Ipsem</a>
            <br>
            <a href="#" onclick="bottlesBeer()">99 Bottles</a>
            <br>
            <a href="#" onclick="lastThing()">Last Thing</a>
            <br>
        </div>
        <div class="rightcolumn">
            <p id="rightcolumn"></p>
        </div>
    </div>

    <script>
        // lorem text taken from wikipedia
        // https://en.wikipedia.org/wiki/Lorem_ipsum
        const loremText = "Lorem ipsum dolor sit amet, consectetur adipiscing \
        elit, sed do eiusmod tempor incididunt ut labore et dolore magna \
        aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco \
        laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor \
        in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla \
        pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa \
        qui officia deserunt mollit anim id est laborum."

        function clearRightColumn() {
            document.getElementById("rightcolumn").innerText = '';
        }
        function lorem() {
            clearRightColumn()
            for (let i = 0; i < 4; i++) {
                const p = document.createElement("p");
                p.innerText = loremText;
                document.getElementById("rightcolumn").appendChild(p);
            }
        }

        function bottlesBeer() {
            // verse of 99 Bottles of Beer taken from wikipedia
            // https://en.wikipedia.org/wiki/99_Bottles_of_Beer
            const lineOne = (num) => num + " bottles of beer on the wall, "
                + num + " bottles of beer. \n" + "Take one down and pass it around, "
                + (num - 1) + " bottles of beer on the wall...";

            clearRightColumn()
            for (let i = 99; i > 95; i--) {
                const p = document.createElement("p");
                p.innerText = lineOne(i);
                document.getElementById("rightcolumn").appendChild(p);
            }
        }

        function lastThing() {
            clearRightColumn()
            const p = document.createElement("p");
            p.innerText = "this is the third thing";
            document.getElementById("rightcolumn").appendChild(p);
        }

        lorem();
    </script>
</body>

</html>
