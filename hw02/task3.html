</head>

        function clearRightColumn() {
            document.getElementById("rightcolumn").innerHTML = '';
        }
        function lorem() {
            clearRightColumn()
            for (let i = 0; i < 4; i++) {
                const p = document.createElement("p");
                p.innerText = loremArr[i];
                document.getElementById("rightcolumn").appendChild(p);

                + (num - 1) + " bottles of beer on the wall.";

            clearRightColumn()
            for (let i = 99; i > 95; i--) {
                const p = document.createElement("p");
                p.innerText = lineOne(i);
                document.getElementById("rightcolumn").appendChild(p);
            }
        }

        function lastThing() {
            clearRightColumn()
            const p = document.createElement("p");
