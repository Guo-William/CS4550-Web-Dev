<!DOCTYPE html>
<html>

<head>
    <title>Task 2</title>
    <meta charset="UTF-8">
</head>
    <script>
        function incrementNumber() {
            const currentNumber = document.getElementById('headingNumber').innerText;
            document.getElementById('headingNumber').innerText = parseInt(currentNumber) + 1
        }

        function appendNewParagraph() {
            let x = document.createElement("paragraph");
            x.innerText = document.getElementById('headingNumber').innerText;
            const breakLine = document.createElement('br');
            document.body.appendChild(breakLine);
            document.body.appendChild(x);
        }
    </script>
</head>

<body>
    <h1 id="headingNumber">10</h1>
    <button type="button" onclick="window.alert(document.getElementById('headingNumber').innerText)">alert</button>
    <button type="button" onclick="incrementNumber()">Increment Number</button>
    <button type="button" onclick="appendNewParagraph()">Record Number</button>
</body>

</html>
