<!DOCTYPE html>
<html>

<head>
    <title>Task 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="headingNumber">10</h1>
    <button type="button" id="alertButton">alert</button>
    <button type="button" id="incrementButton">Increment Number</button>
    <button type="button" id="appendButton">Record Number</button>
    <script>
        function alertNumber() {
            window.alert(document.querySelector('#headingNumber').innerText)
        }
        function incrementNumber() {
            const currentNumber = document.querySelector('#headingNumber').innerText;
            document.querySelector('#headingNumber').innerText = parseInt(currentNumber) + 1
        }

        function appendNewParagraph() {
            let x = document.createElement("paragraph");
            x.innerText = document.querySelector('#headingNumber').innerText;
            const breakLine = document.createElement('br');
            document.body.appendChild(breakLine);
            document.body.appendChild(x);
        }

        document.querySelector("#alertButton").addEventListener('click', alertNumber);
        document.querySelector("#incrementButton").addEventListener('click', incrementNumber);
        document.querySelector("#appendButton").addEventListener('click', appendNewParagraph);
    </script>
</body>

</html>
